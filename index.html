<!DOCTYPE html>

<script>

function receiveMessage(e) {
  var data = JSON.parse(e.data)ï¼›
  alert(data.content);
  alert(data.search_engine);
  
  if (data.search_engine == 1)
  	window.location.href = 'https://www.google.com/search?q=' + data.content;
  else if (data.search_engine == 2)
	window.location.href = 'https://www.bing.com/search?q=' + data.content;
  else
	alert('Please define search engine');  
}

window.addEventListener("message", receiveMessage, false);
 
</script>

</body>
</html>
